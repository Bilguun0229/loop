    <script>
        // dansand bgaa mongoo awna awsn mongiihoo huuug bodno hureh dungiin awch heden jiliin daraa hurehiin todorhoilox
        let deposit=Number(prompt("Авах мөнгөн дүнгээ оруулна уу"))
        const rateDeposi=Number(prompt("Хэдэн хувийн хүүтэй мөнгө"))
        let threshold=Number(prompt("Хүрэх үр дүн"))
        let jil = 0;
        while(deposit<threshold){
        rate=rateDeposi*deposit/100;
        deposit=deposit+rate;
        jil++;
        } 
        alert(jil);
        
    </script>

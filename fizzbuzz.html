<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=1; i<100; i++){
            three=document.createElement("div");
            if(i%3==0 && i%5==0){
                    three.textContent="FizzBuzz"
            }else if(i%5==0){
                three.textContent="Fizz"
             }else if(i%3==0){
                 three.textContent="buzz"
             }else {
                 three.textContent=i;
             }
             document.querySelector("body").appendChild(three)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #box{
            display: grid;
            grid-template-columns: repeat(10, auto);
            grid-template-rows: repeat(10, auto);
        }
    </style>
  </head>
  <body>
      <div class="container">
          <div id="box"></div>
      </div>
    <script>
      for (let i = 1; i <= 10; i++) {
        for (let j = 1; j <= 10; j++) {
            const hurd=document.createElement("div")
            hurd.textContent=j+ "*" + i +"="+ i * j;
            document.getElementById("box").appendChild(hurd)
            
        }
      }
    </script>
  </body>
</html>
